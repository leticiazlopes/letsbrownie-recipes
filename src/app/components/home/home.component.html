<main>
  <section class="bg-[#f1f1f1] pl-20">
    <div class="container flex flex-col lg:flex-row items-center py-20 gap-10">
      <div class="flex-1 order-2 lg:order-1 text-center lg:text-left">
        <h1 class="text-4xl lg:text-6xl font-extrabold mb-6 text-balance">
          Agora você pode fazer o seu próprio Let's Brownie :)
        </h1>
        <p class="text-xl lg:text-2xl mb-8 text-balance">
          Descubra as receitas da sua doceria favorita.
        </p>
        <button id="button" class="px-4 py-2 text-white self-start bg-black rounded-md text-lg cursor-pointer">
          Buscar receitas
        </button>
      </div>
      <div class="flex-1 order-1 lg:order-2">
        <img src="/imgs/brownies_tradicional.jpg" class="w-full max-w-md mx-auto rounded-lg object-cover" />
    </div>
    </div>
  </section>

<section id="recipes" class="py-20 px-4 max-w-7xl mx-auto">
  <h2 class="text-3xl lg:text-5xl mb-2">Descubra, crie e compartilhe.</h2>
  <p class="text-lg lg:text-xl mb-8">Conheça nossas melhores receitas!</p>
  <app-card [recipes]="recipes()"></app-card>
</section>
